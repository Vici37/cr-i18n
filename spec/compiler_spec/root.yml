cri18n:
  formatters:
    missing:
      type: doesnotexist
    count:
      type: stilldoesnotexist
nonplural_label: exists
plural_label:
  one: yes string
  other: no string
invalid_plural:
  one: yes string
unused_label: unused
label_with_params: This label has %{one_param} and %{two_param}
label_without_params: This label has no params
int:
  erpol:
    ated: interpolated
aliases:
  basic: This label refers to nonplural_label %(nonplural_label)
  nested: This label refers to aliases.basic %(aliases.basic)
  nested_with_params: This label refers to aliases.params %(aliases.params)
  params: This label refers to parameter label %(label_with_params)
  plural: This label refers to plural_label %(plural_label)
  plural_alias_with_plural:
    other: This label is plural and refers to plural_label %(plural_label)
  plural_alias_without_plural:
    other: This label is plural and refers to nonplural_label %(nonplural_label)
